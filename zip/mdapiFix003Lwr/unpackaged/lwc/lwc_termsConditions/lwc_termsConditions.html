                                            En ningún caso Banco Santander será responsable de ninguna pérdida fortuita, directa, indirecta, patrimonial, especial o punitiva de ningún tipo, incluyendo, sin limitación, daños derivados de pérdida de beneficios, datos, interrupción del negocio o cualquier otro daño o pérdida patrimonial derivada o relacionada con el uso o la incapacidad de usar la Plataforma, sea cual fuere la causa, ya sea contractual, extracontractual o cualquier otra, con independencia de que Banco Santander y/o usted hayan sido avisados previamente de la realización de tales daños.
                                        </li>
                                        <br></br>

                                        <br></br><br></br>
                                            <ul class="slds-list--dotted">
                                                <li>La indisponibilidad, error o avería de cualquier red de comunicación o de cualquier canal o canal electrónico o de datos codificables, la pérdida de transmisión o comunicación de forma errónea por cualquier motivo, incluidos los errores de cualquier red de comunicación, el fallo directo o indirecto de las fuentes de alimentación, el equipo, el procesamiento de datos o los enlaces de transmisión.</li>
                                                <br></br>
                                                <li>Aquellos casos en los que Banco Santander no pueda prestar los Servicios por cualquier causa, incluida la huelga u otra contingencia laboral que afecte directamente a este o a cualquier Proveedor Relevante.</li>
                                                <br></br>
                                                <li>Cualquier anomalía causada por averías, sobrecargas, fallo de línea o cualquier otro incidente de características similares que esté fuera del control de Banco Santander y que impida la conexión con el sistema. Asimismo, Banco Santander no garantiza que la información proporcionada por otras entidades sea completa, actualizada y accesible en todo momento, declinando cualquier responsabilidad derivada de dichas circunstancias.</li>
                                                <br></br>
                                                <li>Cualquier daño causado por errores, fallos u omisiones en el contenido y exactitud de la información remitida por otros bancos e incluida en los Servicios.</li>
                                                <br></br>

                                            </ul>

                                                    <br></br>

                                                    <br></br>
                                                    <li>Cualquier acceso o utilización maliciosa o ilegal de servicios electrónicos.</li>
                                                    <br></br>

                                                    <br></br>
                                                    <li>Cualquier instrucción dada por usted en relación con una transacción (si está permitida en virtud de los Servicios) para la cual no haya sido debidamente autorizado.</li>

                                            </li>
                                        <br></br>

                                    </ol>
                                </div>
    
                            <!-- SECCIÓN 8 -->
                            <div class="slds-text-heading_small">8.	FUERZA MAYOR</div>
                                <div>
                                    <ol class="slds-list--ordered">
                                        <li>Si Banco Santander o usted se ven imposibilitados, obstaculizados o se demoran en el cumplimiento de cualquiera de la obligaciones establecidas en los presentes Términos y Condiciones por circunstancias que escapen razonablemente de su control (incluyendo cualquier acto u omisión de SWIFT, huelga, cierre patronal, conflicto laboral, caso fortuito, guerra, disturbios, manifestaciones civiles, perjuicio doloso, cumplimiento de una ley u orden gubernamental, norma, reglamento o dirección, accidente, avería u otro fallo del equipo, el software o la red de comunicaciones (incluida la red SWIFT), incendio, inundación u otras circunstancias que afecten al suministro de bienes o servicios (un <span class="text-bold">"Supuesto de Fuerza Mayor"</span>):
                                            <br></br><br></br>
                                            -&emsp;Dicha parte no estará obligada al cumplimiento de las obligaciones derivadas de los presentes Términos y Condiciones en la medida en que se vea imposibilitada, obstaculizada o se demore en el cumplimiento de las mismas debido a un Supuesto de Fuerza Mayor.
                                            <br></br><br></br>
                                            -&emsp;Dicha parte deberá notificar a Banco Santander (en su caso) o a usted (en el caso de Banco de Santander) tan pronto como se hubiera originado el Supuesto de Fuerza Mayor, indicando sus posibles efectos en la capacidad de esta para con el cumplimiento de las obligaciones derivadas de los presentes Términos y Condiciones.
                                        </li>
                                        
                                    </ol>
                                </div>
    
                            <!-- SECCIÓN 9 -->
                            <div class="slds-text-heading_small">9.	DURACIÓN, SUSPENSIÓN Y TERMINACIÓN</div>
                                <div>
                                    <ol class="slds-list--ordered">
                                        <li>Estos Términos y Condiciones entrarán en vigor a partir de su aceptación o del uso de la Plataforma o de los Servicios (lo que suceda con anterioridad) y mantendrán plena vigencia y efectos de manera indefinida, sin perjuicio de las causas de finalización establecidas en la presente cláusula.</li>
                                        <br></br>
                                        <li>Si usted incumple los presentes Términos y condiciones, se podrá suspender o restringir el uso de la Plataforma o de los Servicios, incluso pudiéndose cancelar el usuario asignado de manera automática y sin previo aviso. Tales acciones no le otorgarán ningún derecho a ser indemnizado. Se informará y colaborará con las autoridades competentes si se detecta alguna infracción de la legislación aplicable o si se sospecha que se está cometiendo algún delito, en especial aquellos vinculados con lavado de activos y blanqueo de capitales o financiamiento del terrorismo.</li>
                                        <br></br>
                                        <li>Banco Santander podrá dar por finalizados estos Términos y Condiciones en cualquier momento, ya sea por causa justificada o no, a través de notificación expresa mediante cualquier forma admitida en derecho. En particular, Banco Santander podrá finalizar inmediatamente estos Términos y Condiciones en caso de:
                                            <br></br><br></br>
                                                <ul class="slds-list--dotted">
                                                    <li>La confirmación o sospecha de incumplimiento de estos Términos y Condiciones; o</li>
                                                    <br></br>
                                                    <li>El incumplimiento de cualquier requisito esencial establecido por la Plataforma</li>
                                                </ul>
                                        </li>
                                        <br></br>
                                        <li>Banco Santander podrá dar por finalizados los presentes Términos y Condiciones, notificándole, en el caso de interrupción, por el motivo que fuera, de los servicios de mensajería proporcionados por SWIFT y en el caso de que este último, en el ejercicio de sus derechos contractuales, haya exigido a cualquiera de las partes la terminación de los presentes Términos y Condiciones.</li>
                                        <br></br>
                                        <li>La finalización de los Términos y Condiciones por Banco Santander, ya sea por causa justificada o no, no le otorgará -ni a usted ni a terceros- ningún derecho a ser indemnizado.</li>
                                        <br></br>
                                        <li>En cualquier momento usted podrá finalizar voluntariamente el uso de la Plataforma y de los Servicios. Para ello, su cuenta podrá ser desactivada a través los medios previstos en la Plataforma a tal efecto.</li>
                                        <br></br>
                                        <li>Reconoce y acepta expresamente que las cuentas desactivadas, independientemente de los motivos que lo justificaran, podrán no ser automáticamente eliminadas. Banco Santander podrá discrecionalmente optar por la eliminación de su cuenta tras su desactivación, no siendo responsable ante usted o terceros por este hecho.</li>
                                        <br></br>
                                        <li>La finalización de estos Términos y Condiciones no afectará a los derechos y obligaciones adquiridos por las partes en el momento de su finalización.</li>
                                        
                                    </ol>
                                </div>
    
                            <!-- SECCIÓN 10 -->
                            <div class="slds-text-heading_small">10. MODIFICACIONES</div>
                                <div>
                                    <ol class="slds-list--ordered">
                                        <li>Banco Santander se reserva el derecho a modificar estos Términos y Condiciones y cualquiera de los Servicios (incluyendo nuevos servicios o suspendiéndolos) mediante comunicación individual mediante carta certificada enviada a su domicilio registrado en el Banco, al menos quince (15) días antes de la entrada en vigor de la modificación. En tal caso, usted tendrá derecho a finalizar estos Términos y Condiciones, enviando una comunicación por escrito a su ejecutivo de cuentas, la que surtirá efecto a partir de las 48 horas siguientes de recibida su aviso. Una vez transcurrido este plazo, para poder hacer uso de la Plataforma o los Servicios, deberá aceptar previamente la modificación incorporada a estos Términos y Condiciones. Para estos efectos se habilitará una ventana que contendrá el detalle de las modificaciones.</li>
                                        <br></br>
                                        <li>Banco Santander incorporará en el encabezamiento del presente documento la fecha correspondiente a la última actualización de estos Términos y Condiciones.</li>
                                        
                                    </ol>
                                </div>
    
                            <!-- SECCIÓN 11 -->
                            <div class="slds-text-heading_small">11. LEY APLICABLE, DOMICILIO Y JURISDICCIÓN</div>
                                <div>
                                    <ol class="slds-list--ordered">
                                        <li>Los presentes Términos y Condiciones, así como todos aquellos aspectos derivados o que estén relacionados con ellos, se regirán de conformidad con la ley chilena.</li>
                                        <br></br>
                                        <li>Para todos los efectos legales, las partes fijan su domicilio en la ciudad y comuna de Santiago.</li>
                                        <br></br>

                            <!-- SECCIÓN 12 -->

                            <!-- SECCIÓN 13 -->
                            <div class="slds-text-heading_small">13. CONSIDERACIONES GENERALES</div>

                                        <br></br>
                                        <li>El hecho de que alguna de las partes no ejercite o retrase el ejercicio de los derechos derivados de estos Términos y Condiciones no constituirá su renuncia a los mismos.</li>
                                        <br></br>
                                        <li>La Plataforma puede ofrecerse utilizando servicios de otras entidades. Usted acepta que dichos proveedores son terceros beneficiarios de las disposiciones de estos Términos y Condiciones que aplican a Banco Santander, incluyendo aquellas disposiciones que generan derechos de indemnización a favor de Banco Santander o que limiten su responsabilidad.</li>
                                        <br></br>
                                        <li>Los encabezados que figuran en el presente documento son meramente informativos, no afectando, condicionando o promoviendo la interpretación de estos Términos y Condiciones.</li>
                                        
                                    </ol>
                                </div>
                            
                            <!-- ANEXO 1 -->
                            <h2 id="modal-heading-01-CL-A" class="slds-modal__title slds-hyphenate">Anexo 1: Servicios</h2>
                            <br></br>
                            <div class="slds-text-heading_small">1.	ONE TRADE TRACKER (TRANSPARENCIA Y TRAZABILIDAD DE PAGOS INTERNACIONALES EN TIEMPO REAL)</div>
                                <div>
                                    <ol class="slds-list--ordered">
                                        <li>El servicio One Trade Tracker le ofrecerá una visión completa y en tiempo real de la situación de sus pagos internacionales enviados y recibidos, incluida la confirmación del abono de sus pagos en las cuentas de los beneficiarios.</li>
                                        <br></br>
                                        <li>La información disponible que se le proporcionará será:
                                            <br></br><br></br>
                                            -&emsp;El flujo de pagos desde el ordenante al beneficiario;
                                            <br></br><br></br>
                                            -&emsp;Duración de cada una de las fases del flujo de pago;
                                            <br></br><br></br>
                                            -&emsp;Situación o Estado de los pagos enviados y recibidos al momento de la consulta, incluida la identificación de eventuales reparos, rechazos o la confirmación del abono del pago en la cuenta del beneficiario;
                                            <br></br><br></br>
                                            -&emsp;Detalle de los gastos descontados por bancos intervinientes en el exterior, si aplica;
                                            <br></br><br></br>
                                            -&emsp;Copia de mensaje SWIFT MT-103 en formato PDF, en el caso de los pagos enviados al exterior.
                                        </li>
                                        <br></br>
                                        <li>La información respecto a la situación de los pagos enviados desde Banco Santander Chile (BIC BSCHCLRM) quedará disponible en One Trade Tracker a partir del despacho del mensaje SWIFT MT-103 por Banco Santander Chile al exterior, y quedarán almacenados para consulta por un período de 2 años. No estarán disponibles para consulta en One Trade Tracker los pagos instruidos que no hayan sido despachados al exterior por Banco Santander, ya sea porque el pago ha presentado algún reparo previo al despacho del mensaje SWIFT (ej. en caso de información incompleta suministrada por el ordenante) o en razón de que Banco Santander se haya abstenido de ejecutarlo debido a que este contraviene las políticas internas contenidas en el Marco Corporativo del Banco que se encuentra disponible en la página web <a href="https://www.santander.cl" class="text-link">www.santander.cl</a>.</li>
                                        <br></br>
                                        <li>Los estados de los pagos internacionales que se reflejan en One Trade Tracker se basan exclusivamente en la información entregada por los bancos participantes de la cadena del pago (corresponsales y beneficiarios) a SWIFT. One Trade Tracker informa la situación de los pagos exactamente según lo que informan los bancos intervinientes en el exterior. Banco Santander no tiene la gestión, el control ni la responsabilidad sobre esta información, excepto sobre la fecha y hora de salida de los pagos enviados desde Banco Santander Chile (BIC BSCHCLRM) que se informa en la Plataforma.</li>
                                        <br></br>
                                        <li>One Trade Tracker es un servicio de carácter consultivo, no permitiendo a sus usuarios realizar cualquier gestión sobre los pagos, modificación o envío de información a través de la Plataforma. Cualquier gestión que se requiera con el objetivo de conocer mayores detalles acerca de un pago enviado, así como las gestiones que se requieran para liberar un pago que se encuentre detenido por alguna razón por un banco de la cadena de corresponsales, incluidos aquellos detenidos por organismos reguladores internacionales  (estado “En Espera”) o para que se devuelvan los fondos en el caso de los pagos rechazados (estado “Rechazado”), deberá ser realizada a través de su Post Venta de Negocio Internacional, Ejecutivo de Cuenta o Especialista de Negocio Internacional.</li>
                                        <br></br>
                                        <li>Los bancos que no son parte de SWIFT GPI no proporcionan información sobre el estado de los pagos. En este sentido, la disponibilidad de los detalles de abono del pago a su beneficiario final en la plataforma estará sujeta a que el banco del beneficiario esté activo en GPI Tracker y se adhiera a las reglas de Confirmación Universal de SWIFT. Los pagos enviados desde Banco Santander Chile a bancos beneficiarios que no sean parte de SWIFT GPI no tendrán su estado actualizado en One Trade Tracker, por lo que no se informará los detalles del abono al beneficiario o eventuales reparos o rechazos, si aplica. One Trade Tracker informará estos pagos con estado “En Proceso”, reflejando la situación del pago hasta el último estado informado por los bancos intervinientes. En caso que de se requiera conocer mayor detalle de un pago enviado a un banco beneficiario que no sea parte de SWIFT GPI, usted deberá contactar a su contraparte para que el banco en destino le informe su estado. Banco Santander no será responsable por la información/estado del pago que se informe en la Plataforma en estos casos.</li>
                                        <br></br>
                                        <li>En relación a los pagos que tengan estado “Rechazado” en One Trade Tracker, estos podrán indicar el motivo del rechazo según la información proporcionada por el banco en el exterior que lo haya rechazado. Banco Santander no será responsable por la información que se despliega en la Plataforma respecto al motivo del rechazo del pago.</li>
                                        <br></br>
                                        <li>La consulta a los pagos recibidos desde el exterior también estará disponible en One Trade Tracker, donde el beneficiario conocerá el estado de los pagos enviados desde el exterior en su favor a una cuenta que mantenga en Banco Santander Chile (BIC BSCHCLRM). En caso de que, por cualquier motivo, dichos fondos se encuentren retenidos por un banco de la cadena de corresponsales o por orden de organismos reguladores internacionales (estado “En Espera), será de responsabilidad exclusiva del ordenante y/o del banco del ordenante que envía la orden de pago, cualquier gestión relacionada a obtener el alzamiento, liberación o devolución de los fondos.</li>
                                        <br></br>
                                    </ol>
                                </div>
                        </div>
                    </template>
