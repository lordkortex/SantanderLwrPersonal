            <p>Caso se perceba que uma disposição é nula, as disposições restantes desta Política de Privacidade permanecerão em pleno vigor e um termo válido substituirá o termo nulo, refletindo nossa intenção, tanto quanto possível.</p>

            <div class="slds-text-heading_small">16. Lei aplicável e resolução de conflitos</div>
            <p>Toda e qualquer controvérsia oriunda dos termos expostos na presente Política de Privacidade serão solucionados de acordo com a lei brasileira, sendo competente o foro da cidade de São Paulo, Estado de São Paulo, com exclusão de qualquer outro por mais privilegiado que seja.</p>
            <p>Fica claro, ainda, que a utilização de Serviços e as ordens comandadas fora do território brasileiro, ou ainda as decorrentes de operações iniciadas no exterior podem estar sujeitas também à legislação e jurisdição das autoridades dos países onde forem comandadas ou iniciadas.</p>
            <br></br>
            <div class="slds-text-heading_small">17. Dispositivos Móveis</div>
            <p>Para garantir uma eficiente utilização dos aplicativos do Santander, sem que o seu uso fique prejudicado, é importante que você nos forneça as autorizações descritas abaixo:</p>
            <br></br>
            <div class="slds-text-heading_small">a) Localização</div>
            <p>Necessário para envio de pushs personalizados e funcionamento do localizador de agências. O Santander pode usar a sua localização para prevenção a fraudes.</p>
            <br></br>
            <div class="slds-text-heading_small">b) Telefone (fazer e gerenciar chamadas telefônicas)</div>
            <p>Necessário para identificação do dispositivo. É o nome do aparelho que aparece na opção “Desbloqueio de Aparelho” no internet banking e também necessário para a realização de ligação telefônica nas funções de “click to call” disponível em Previdência, por exemplo. O Santander armazena o nome do telefone e seu ID (IMEI), como descrito acima, apenas para
                conseguir realizar o processo de desbloqueio para a realização de transações financeiras. Essas	informações não são compartilhadas com terceiros.
            </p>
            <br></br>
            <div class="slds-text-heading_small">c) Acessar fotos, mídias e arquivos do seu dispositivo.</div>
            <p>Necessário para criação de comprovantes ao final da transação e selecionar foto na galeria para inclusão de foto de perfil.</p>
            <p>As duas permissões abaixo só serão solicitadas caso o cliente necessite atribuir uma foto de perfil, pagar contas e boletos e realizar uma recarga.</p>
            <p></p>
                <ul class="slds-list--dotted">
                    <li>Tirar fotos e gravar vídeos. Necessário para atribuir uma foto de perfil, pagar boleto/conta pela câmera ou QR Code de outros sites.</li>
                    <li>Acessar os contatos. Necessário caso queira realizar uma recarga selecionando um contato que está registrado na agenda do aparelho. Nenhuma informação da agenda de contatos é usada e/ou armazenada pelo Santander.</li>
                </ul>
            </p>
            <br></br>
            <div class="slds-text-heading_small">d) Touch ID (iOS)/ Impressão Digital (Android).</div>
            <p>Os clientes com a função ativada e com digitais cadastradas no aparelho (iOS a partir do iPhone 5S e Android para dispositivos que possuem sensor biométrico) poderão acessar os aplicativos do Santander, caso queiram, sem a digitação de sua senha de acesso.</p>
            <p>Qualquer biometria cadastrada no aparelho permitirá acesso aos aplicativos do Santander. O cliente é o responsável por habilitar ou desabilitar a função em questão.</p>
            <p>Essa funcionalidade permitirá o acesso aos aplicativos do Santander, porém não substitui a senha do cartão de segurança Santander ou ID Santander para efetivação das transações.</p>
            <p>O Santander não tem acesso às biometrias cadastradas no aparelho, sendo essas restritas à Apple e Google, conforme os termos da Política de Privacidade dessas empresas.</p>
