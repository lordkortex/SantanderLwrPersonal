<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
        <div class="slds-modal__container modal_list">
            <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" id="buttonClose" onclick={buttonClicked}>
                <div class="slds-button button-page icon-close"></div> 
                <span class="slds-assistive-text">{Label.close_Label}</span>
            </button>
            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{titleText}</h2>
            </header>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <ul>
                <li>
                    <div class="circle icon-circle__blue text_list" ></div> 
                    <div class="text-list"> {firstText}</div>
                
                </li>
                <li>
                    <div class="circle icon-circle__blue" ></div> 
                    <div class="text-list"> {secondText} </div>
                </li>

            </ul>
        </div>
        <footer class="slds-modal__footer">
                <div class="slds-form-element">
                    <div class="slds-media__body">
                        <button class="slds-button slds-button_brand whiteButton" id="buttonNo" onclick={buttonClicked}>{Label.No}</button>
                        <button class="slds-button slds-button_brand redButton" id="buttonYes" onclick={buttonClicked}>{Label.Yes}</button>              
                    </div>
                </div>
        </footer>
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
</template>
