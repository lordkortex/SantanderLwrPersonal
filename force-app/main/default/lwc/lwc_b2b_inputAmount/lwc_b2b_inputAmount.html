    <div class="inputAmount">
        <template if:true={showbothamountinput}>
        <!-- Cuando salga un error en el input añadir la clase error al siguiente div -->
            <div class={errorClass}>
            <!-- Cuando no hay nada escrito en el input la label se oculta
                        y cuando se escriba algo la label aparece -->
            
                <label class="slds-form-element__label" for={inputid}>{elementlabel}</label>
         
            	<div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                
                    <div class="inputInformation">
                        <!-- Cuando la cifra introducida por el usuario es mayor al saldo disponible saldrá
                                    un mensaje de error -->
                        <input type="text" data-id={inputid} placeholder={label.B2B_Amount_Input_Placeholder} value={formattedValue} class="slds-input" name="amount" auto-complete="off" onchange={handleChangeAmount} oninput={handleInputAmount} onfocus={handleFocusAmount} onblur={handleBlurAmount} disabled={disabled} onkeyup={handleKeyUp}/>               
                        <div class="slds-box information">
                            <p>{acccurrency}</p>
                        </div>
                    </div>
                    <div class="slds-box balance">
                        <template if:true={showbalanceinfo}>                        
                            <div class="amountText">
                                <h2 class="slds-text-heading_small slds-truncate">{label.B2B_Available_Balance}</h2>
                                <p class="slds-truncate bold">
                                    <template if:true={balanceValueNotEmpty}>                                         
                                        <c-lwc_display-amount 
                                            amount={balancevalue}
                                            decimalclass="slds-truncate bold"
                                            wholeclass="slds-truncate bold"
                                            currency={balancecurrency}
                                            numberformat={numberformat}
                                        >
                                        </c-lwc_display-amount>       
                                    </template>
                                    <template if:false={balanceValueNotEmpty}>
                                        {label.PAY_NotCurrentlyAvailable}                                             
                                    </template>
                                </p>                                
                            </div>
                            <template if:true={balanceValueNotEmpty}>
                                <div class="timeText">
                                    <div class="small"> 
                                        <span class="icon-time"></span>
                                        <p class="slds-truncate small">{label.PAY_UpdatedAt} </p>
                                    </div>
                                    <!-- Hay que meter el componente datetime -->
                                    <p class="slds-truncate small">
                                        <c-lwc_display-date 
                                            userdateformat={dateformat}
                                            date={datetext}
                                            dateclass="slds-truncate text" 
                                        >
                                        </c-lwc_display-date>&nbsp;{timetext}
                                    </p>
                                </div> 
                            </template>
   
                        </template>
                        <template if:true={showmoreinfotext}>
                            <div class="amountText">
                                <h2 class="slds-text-heading_small slds-truncate">{moreinfolabel}</h2>
                                <p class="slds-truncate bold">{moreinfovalue}</p>
                            </div>
                        </template>
                    </div>
            	</div>
                <template if:true={errorMSGnotEmpty}>
                    <div class="errorText">{errorMSG_1}</div> 
                </template>
            </div>
        </template>
        <template if:false={showbothamountinput}>
            <div class="slds-form-element singleAmount">
                <label class="slds-form-element__label" for={inputid}>{elementlabel}</label>
                
                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">                    
                    <div class="inputInformation">
                        <input type="text" data-id={inputId} placeholder={label.B2B_Amount_Input_Placeholder} value={formattedValue} class="slds-input" name="amount" auto-complete="off" onchange={handleChangeAmount} oninput={handleInputAmount} onfocus={handleFocusAmount} onblur={handleBlurAmount} disabled={disabled} onkeyup={handleKeyUp}/>
                        <div class="slds-box information">
                            <p>{acccurrency}</p>
                        </div>
                    </div>
                    <div class="slds-box availableBalance">
                        <h2 class="slds-text-heading_small slds-truncate">{label.B2B_Available_Balance}</h2>                            
                        <template if:true={balanceValueNotEmpty}>
                            <p class="slds-truncate bold">
                                <c-lwc_display-amount 
                                    amount={balancevalue}
                                    decimalclass="slds-truncate bold"
                                    wholeclass="slds-truncate bold"
                                    currency={balancecurrency}
                                    numberformat={numberformat}
                                >
                                </c-lwc_display-amount>
                            </p>
                            <div class="timeText">
                                <div class="icon-time"></div>
                                <p class="slds-truncate small">
                                    <c-lwc_display-date 
                                        userdateformat={dateformat}
                                        date={datetext} 
                                        dateclass="slds-truncate text"
                                    >
                                    </c-lwc_display-date>
                                </p>
                            </div>
                        </template>
                        <template if:false={balanceValueNotEmpty}>
                                <p class="slds-truncate bold">
                                    {label.PAY_NotCurrentlyAvailable}
                                </p>
                        </template>       
                    </div>
                    
                </div>
                <template if:true={errorMSGnotEmpty}>
                    <div class="errorText">{errorMSG_1}</div> 
                </template>
            </div>
        </template>
    </div>
