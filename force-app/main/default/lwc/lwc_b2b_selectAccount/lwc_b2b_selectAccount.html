            <template if:false={beneficiaryDetailsEqFalse}>
                <c-lwc_b2b_select-individual-account 
                    label={label} 
                    errormsg={errormsg} 
                    userdata={userdata}
                    searchedstring={searchedstring} 
                    isediting={isediting}
                    account={account}

                    ismodified={ismodified}

                    beneficiarydetails={beneficiarydetails}

            <!-- <template if:false={beneficiarydetails}> -->

            <template if:true={canSelectExpenses}>
                <template if:true={enableExpensesSelect}>
                    <div class="slds-text-heading_subtitle">{Label.B2B_Expenses_Question}</div>
                    <fieldset class="slds-form-element radio">
                        <div class="slds-form-element__control">
                            <span class="slds-radio">
                                <input type="radio" data-id="radioYES" id="radioYES" value="radioYES" name="default" checked={checkedyes} onchange={handleRadioYESChecked} />
                                <label class="slds-radio__label" for="radioYES">
                                    <span class="slds-radio_faux"></span>
                                    <span class="slds-form-element__label">{Label.Yes}</span>
                                </label>
                            </span>
                            <span class="slds-radio">
                                <input type="radio" id="radioNO" value="radioNO" name="default" checked={notCheckedYES} onchange={handleRadioNOChecked}/>
                                <label class="slds-radio__label" for="radioNO">
                                    <span class="slds-radio_faux"></span>
                                    <span class="slds-form-element__label">{Label.No}</span>
                                </label>
                            </span>
                        </div>
                    </fieldset>
                    <template if:true={checkedyes}>
                        <c-lwc_b2b_select-individual-account 
                            label={Label.B2B_Expenses_Account}
                            errormsg={errorMSGExpenses}
                            searchedstring={searchedStringExpenses}
                            isediting={isediting}
                            account={expensesaccount}
                            steps={steps}
                            userdata={userdata}
                            ismodified={ismodified}
                            accountdata={accountdata}
                            headerlabel={headerlabel}                            
                            accountlist={accountlist}
                            beneficiarydetails={beneficiarydetails}
                            placeholder={Label.B2B_Expenses_Account}
                            headercard={Label.B2B_Expenses_Account}
                            enablebrowseaccount={enableBrowseAccount}
                            onselectedaccount={handleSelectedAccount}
                        >
