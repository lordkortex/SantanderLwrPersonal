    <section role="dialog" tabindex="-1" aria-label="Meaningful description of the modal content" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title={Label.close}>

                <lightning-layout-item size="6" padding="around-small">
                    <div class="slds-form-element__label slds-form-element__legend textLabel"><abbr class="requireText" >* </abbr>{Label.language}</div>
                    <div class="slds-form-element__control">
                      <div class="slds-form-element">
                          <c-lwc_cn_dropdown data-id="LanguageDropdown" issimpledropdown="true" valueplaceholder={Label.LogAdmin_SelectOne}

                      </div>
                    </div>
                </lightning-layout-item>
                
                <!-- User Time Zone Block -->

                    <div class="slds-form-element__control">
                      <div class="slds-form-element">

                      </div>
                    </div>
                </lightning-layout-item>

                      <div class="slds-form-element">
                        <c-lwc_cn_dropdown data-id="LocaleeDropdown" issimpledropdown="true" valueplaceholder={Label.LogAdmin_SelectOne}

                      </div>
                    </div>
                </lightning-layout-item>

                    <div class="slds-form-element__label slds-form-element__legend textLabel"><abbr class="requireText" >* </abbr>{Label.numberFormat}</div>
                    <div class="slds-form-element__control">
                      <div class="slds-form-element">
