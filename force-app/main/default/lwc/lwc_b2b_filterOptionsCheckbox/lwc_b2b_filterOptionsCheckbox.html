<template>
    <div class="slds-checkbox slds-truncate">
        <input type="checkbox" name="options" id={iden} value={value} onclick={handleCheckbox} checked={isChecked} />
        <label class="slds-checkbox__label" for={iden}>
            <span class="slds-checkbox_faux"></span>
            <span class="slds-form-element__label checkboxLabel">{label}</span>
        </label>
    </div>
</template>
