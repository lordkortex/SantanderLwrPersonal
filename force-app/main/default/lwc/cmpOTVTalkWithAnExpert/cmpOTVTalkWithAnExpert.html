                    </div>

                                       <label class="slds-form-element__label" for="text-input-id-1">{label.cmpOTVTalkWithAnExpert_6}</label>

                                            <input type="text" id="name" placeholder="" value={valueName} class="slds-input" name="contactName" readonly/>

                                                <div class="button icon-prohibited"></div>

                                                <span class="slds-assistive-text">{label.cmpOTVTalkWithAnExpert_Clear}</span>
                                            </button>-->
                                            
                                            <!-- Añadir en el caso en el que se necesite texto de ayuda-->

                                            <div class="errorText">{label.cmpOTVTalkWithAnExpert_Error}</div>
                                        </div>

                                            <div class="slds-button__icon disabled" aria-hidden="true">
                                                <div class="button icon-prohibited"></div>
                                            </div>
                                            
                                            <!-- Icono de cruz para eliminar una vez seleccionada una opción --> 
                                            <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" onclick={clearEmail}>

                                                    <span class="slds-checkbox_faux"></span>
                                                    <span class="slds-form-element__label checkboxLabel">{label.cmpOTVTalkWithAnExpert_10}</span>
                                                </label>
                                            </div>
                                        </div>
                                	</fieldset>
                                    <fieldset class="slds-form-element checkbox">

                                                    <span class="slds-checkbox_faux"></span>
                                                    <span class="slds-form-element__label checkboxLabel">{label.cmpOTVTalkWithAnExpert_11}</span>

                                        </div>
