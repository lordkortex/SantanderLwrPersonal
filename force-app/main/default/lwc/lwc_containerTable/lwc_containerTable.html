<template>
    <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>
    
    <c-lwc_fx_trades-landing-boxes
    onboxesfilters={getSelectedFilters}>>
    </c-lwc_fx_trades-landing-boxes>

    <br/>

    <c-lwc_fx_trades-landing-filters
        statuslist={statusValues}
        onbuttondownload={openDownloadModal}
        currentuser={currentUser}
        ongetfilters={getSelectedFilters}>
    </c-lwc_fx_trades-landing-filters>
    <br/>

    <template if:true={showdownloadmodal}>
        <c-lwc_payments-landing-download-modal 
            showdownloadmodal={showdownloadmodal} 
            isallselected={isallselected}
            onapplydownload={handleDownload} 
            onbuttoncancel={closeModal}
            isotfxcommunity=true>
        </c-lwc_payments-landing-download-modal>
    </template>
    	
	<!-- Tabla Dinamica -->
    <lightning-layout multiple-rows="true">
        <lightning-layout-item size="12" padding="around-medium">
            <div class="slds-align_absolute-center">
                <c-lwc_fx_trades-landing-table 
                    onprogressvaluechange={handleProgressValueChange} 
                    columns={columns}
                    rows={rows} 
                    onhandleordervaluechange={handleOrderValueChange} >
                </c-lwc_fx_trades-landing-table>  
            </div>
        </lightning-layout-item>
     </lightning-layout>
