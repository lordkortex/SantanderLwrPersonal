<template>
    <div class="slds-checkbox">
        <input type="checkbox" name="options" id={checkid} value={checkvalue} checked={ischecked} onclick={handleCheckbox}/>
        <label class="slds-checkbox__label" for={checkid}>
            <span class="slds-checkbox_faux"></span>
            <span class="slds-form-element__label">{checklabel} </span>
        </label>
    </div>
</template>
