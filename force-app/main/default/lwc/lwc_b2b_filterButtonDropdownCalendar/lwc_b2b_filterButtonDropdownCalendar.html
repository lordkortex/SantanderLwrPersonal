<template>
    <div class="slds-combobox_container">
        <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open" aria-expanded="true" aria-haspopup="dialog" role="combobox">
            <button class={class2} onclick={handleDropdownButton}>
                <div if:true={condition1}>
                    {selectedLabel}
                </div>
                <div if:false={condition1}>{label}
                    <div class="numberSelected">
                        <span>{selectedFiltersnumber}</span>
                    </div>
                </div>
                
                <div class={class1}></div>
            </button>
            <div if:true={showdropdown}>
                <section style="width:400px;" aria-label="" class="slds-popover slds-popover_full-width" role="dialog">
                    <div class="slds-popover__body" >
                        <fieldset class="slds-form-element">
                            <div class="slds-form-element__control">
                                <div class="titleOptions">{Label.filterBy}&nbsp;{label}</div>
                                <div class="slds-form slds-form_compound calendar">
                                    <div class="slds-form-element__label slds-form-element__legend textLabel ">{Label.valueDate}</div> 
                                    <div class="slds-form-element__control paddingInput">                        
                                        <div class="slds-form slds-form_compound">
                                            <fieldset class="slds-form-element">
                                                <c-lwc_calendar
                                                    placeholderto={label.to}
                                                    placeholderfrom={label.from}
                                                    datefrom={dateFrom}
                                                    dateto={dateTo}
                                                    helptext="dd/MM/yyyy" 
                                                    helptextfrom="dd/MM/yyyy" 
                                                    helptextto="dd/MM/yyyy" 
                                                    validity={datesValidity}
                                                    ondatechangefrom={changedatefromhandler}
                                                    ondatechangeto={changedatetohandler}>
                                                </c-lwc_calendar>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <footer class="slds-popover__footer">
                        <button class="slds-button primary button_small" onclick={handlerApplyFilters}>{Label.apply}</button>
                        <button class="slds-button button_link" onclick={handlerClearFilters}>{Label.clearAll}</button>
                    </footer>
                </section>
            </div>
            <!-- </aura:if> -->
        </div>
    </div>

    <!-- separador -->
    <div class="slds-row">
        <div class="slds-col">
            <div class="slds-form-element"> 
                
            </div>
        </div>
    </div>
</template>
