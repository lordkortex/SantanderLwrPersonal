<template>    
    <c-lwc_toast type={toastType}></c-lwc_toast>
    <section role="dialog" tabindex="-1" aria-label="" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title={Label.close}>
                    <span class="slds-assistive-text">{Label.close}</span>
                </button>
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{Label.Change_Password}</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-layout multiple-rows="true">

                    <!-- Old Password Block -->
                    <lightning-layout-item size="12" padding="around-small">
                        <lightning-input type="password" label={Label.CurrentPassword} name="input1" data-id="oldPassword"></lightning-input>
                    </lightning-layout-item>

                    <!-- New Password Block -->
                    <lightning-layout-item size="12" padding="around-small">
                        <lightning-input type="password" label={Label.NewPassword} name="input2" data-id="newPassword"></lightning-input>
                    </lightning-layout-item>

                    <!-- Confirm New Password Block -->
                    <lightning-layout-item size="12" padding="around-small">
                        <lightning-input type="password" label={Label.ConfirmNewPassword} name="input3" data-id="newPassword2"></lightning-input>
                    </lightning-layout-item>
            
                </lightning-layout>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={cancelchangepassword}>{Label.AdminRoles_Cancel}</button>
                <button class="slds-button slds-button_brand" onclick={savechangepassword}>{Label.AdminRoles_Save}</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
