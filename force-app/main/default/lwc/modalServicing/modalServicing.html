<template>
    <!-- lightning button for open modal window -->
    <lightning-button variant="brand"
       label="What is Modal/PopUp in LWC?"
       title="What is Modal/PopUp in LWC?"
       onclick={openModal}
       class="slds-m-left_x-small">
    </lightning-button>
    <!--Use template if:true to display/hide popup based on isModalOpen value--> 
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Modal/PopUp Box header LWC</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                    <thead>
                        <tr>
                            <th scope="col">
                                <div class="slds-truncate" title="Title">Title</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="File Type">File Type</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Created By">Created By</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="size">size(bytes)</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={lstContentDoc} for:item="CD">
                            <tr key={CD.Id}>
                                <td><lightning-button variant="base" data-key={CD.Id} label={CD.Title} title="Base action" onclick={getSelected} class="slds-m-left_x-small"></lightning-button></td>
                                <td>{CD.FileType}</td>
                                <td>{CD.CreatedBy.Name}</td>
                                <td class="slds-cell-wrap">{CD.ContentSize}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
 </template>
