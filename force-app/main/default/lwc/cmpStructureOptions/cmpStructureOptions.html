<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">

            <div if:false={isLoading} class="slds-is-relative">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title={label.close} onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text={label.close}
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">{label.close}</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{label.STR_Structures}</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium slds-text-align_center" id="modal-content-id-1">
                    <button class="slds-button slds-button_brand adjustedWidth" onclick={updateLimits} title={label.STR_Limits}>{label.STR_Limits}</button>
                    <button class="slds-button slds-button_brand adjustedWidth" onclick={updateSignatures} title={label.STR_Signatures}>{label.STR_Signatures}</button>
                    <!-- <button class="slds-button slds-button_brand adjustedWidth" onclick={updateGroups} title={label.STR_Groups}>{label.STR_Groups}</button> -->
                </div>
            </div>
            
            <div if:true={isLoading} class="slds-is-relative">
                <lightning-spinner
                    alternative-text="Loading...">
                </lightning-spinner>
            </div>

        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
 </template>
