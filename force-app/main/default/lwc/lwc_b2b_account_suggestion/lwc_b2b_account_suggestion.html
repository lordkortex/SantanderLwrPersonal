<template>        
    <div aria-selected="true" class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option" onclick={handleClick}>
        <div class="slds-truncate account">
            <span class="slds-media__body">
            <span class="slds-listbox__option-text slds-listbox__option-text_entity bold">{account.displaynumber}</span>
            <div if:true={showmore}>
                <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">{account.alias}</span>
            </div>
            </span>
        </div>
        <div class="slds-truncate business">
            <span class="slds-media__body">
                <div if:true={showmore}>
                    <span class="slds-listbox__option-text slds-listbox__option-text_entity bold">{account.subsidiaryname}</span>
                    <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">{account.bankname}</span>
                </div>
                <div if:false={showmore}>
                        <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">{account.alias}</span>
                </div>
            </span>
        </div>
        <div class="slds-truncate country">
            <span class="slds-media__figure slds-listbox__option-icon">
            <span class="slds-icon_container">
                <span class="slds-icon slds-icon_small" aria-hidden="true">
                    <img class="sizeFlag" src={flagCountry}/>
                </span>
            </span>
            </span>
            <span class="slds-media__body">
            <span class="slds-listbox__option-text slds-listbox__option-text_entity bold">{account.countryname}</span>
            </span>
        </div>
        <div class="slds-truncate">
            <div if:true={notEmptyBalance}>
                <span class="slds-media__body">
                    <span class="slds-listbox__option-text slds-listbox__option-text_entity">
                        <div class="slds-box">
                            <p>{account.currencycodeavailablebalance}</p>
                        </div>
                    </span>
                </span>
            </div>
        </div>
    </div>
</template>
