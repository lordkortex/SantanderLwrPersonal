<template>

    <!-- DOCUMENTATION -->
    <div clas="documentation">
       <!-- <div class="slds-text-heading_subtitle">How do yo want to give us the documentation?</div>-->

        <!-- INFORMATION -->
        <!-- añadir la clase toast_static para evitar que el toast flote en medio de la pantalla -->
        <div class="slds-notify_container slds-is-fixed toast_static">
            <!-- añadir la clase action en el siguiente div para mostrar el botón e icono de accion -->
            <div class="slds-notify slds-notify_toast slds-theme_info slds-scrollable_y" role="status">
                <span class="slds-assistive-text">{label.PAY_information}</span>
                <span
                    class="slds-icon_container slds-icon-utility-info slds-m-right_small slds-no-flex slds-align-top icon-information button-selected"
                    data-title="Information"></span>
                <div class="slds-notify__content">
                    <h2 class="slds-text-heading_small">{label.PAY_documentInfoTitle}</h2>
                    <p class="notifyText">{label.PAY_documentInfoBody}</p>
                    <!-- ACTION BUTTON 
                    <button class="slds-button slds-button_icon icon-action">
                        <span class="action">Action</span>
                    </button>-->
                    <!-- RELOAD BUTTON -->
                    <!--<button class="slds-button slds-button_icon icon-reload">
                    <span class="action">Reload</span>
                </button>-->
                </div>
                <div class="slds-notify__close">
                    <button class="slds-button slds-button_icon icon-close_big"
                        data-title-top-right="Close"></button>
                </div>
            </div>
        </div>

        <!-- DRAG AND DROP -->
        <c-cmp-drop-and-drop-documents oninformfiles={onInformFiles}></c-cmp-drop-and-drop-documents>
         
    </div>

</template>
