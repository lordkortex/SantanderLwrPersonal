<template>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open modalPaymentMethod slds-scrollable_y" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
            <template if:true={showtoast}>
                <c-lwc_b2b_toast 
                    showtoast={showtoast} 
                    bodytext={toastText} 
                    notificationtitle={toastTitle} 
                    functiontypetext={toastType} 
                    static={falseValue} 
                    noreload={noReload}>
                </c-lwc_b2b_toast>
            </template>
            <div class="slds-modal__container">  
                <div class="modal-content">

                    <!-- MODAL HEADER -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close" onclick={closeMethodModal}>
                            <div class="icon-close_big"></div> 
                            <span class="slds-assistive-text">{label.close}</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{label.NewPayment}</h2> 
                    </header>
                    
                    <!-- MODAL CONTENT -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <c-lwc_payments-method-grid 
                            countrydropdownlist={countrydropdownlistsorted} 
                            showtoast={showtoast}
                            userdata={userdata}
                            transfertypeparams={transferTypeParams}>
                        </c-lwc_payments-method-grid>
                        <c-lwc_b2b_toast 
                            showtoast={trueValue} 
                            bodytext={label.PAY_IntInstantTransfers_Info} 
                            notificationtitle={label.PAY_IntInstantTransfers} 
                            functiontypetext="Information" 
                            static={trueValue}
                            noreload={noReload}>
                        </c-lwc_b2b_toast>
                    </div>
               </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
</template>
