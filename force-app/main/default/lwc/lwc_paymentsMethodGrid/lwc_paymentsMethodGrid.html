<template>
    <div class="paymentType-container slds-is-relative">
		<!--<div class="slds-text-heading_large slds-text-align_center">Select type of payment</div>-->
        <!-- GRID -->
        <div class="slds-grid slds-wrap paymentType-grid">
            <!--CARD-->
            <div class="slds-col">
                <article class="cardPayment slds-card">
                    <!-- Esta etiqueta se mostrará cuando la card esté deshabilitada -->
                    <div class="redLabel">
                        <div class="">
                            <span class="">Coming soon</span>
                        </div>
                    </div>
                    <div class="slds-card__header slds-grid">
                        <header class="slds-media slds-has-flexi-truncate">
                            <div class="slds-media__figure">
                                <!-- single payment icon -->
                                <span class="icon icon-transferPayment"></span>
                            </div>
                            <div class="slds-media__body">
                                <!-- texto single payment -->
                                <h2 class="slds-card__header-title">{label.PAY_betweenMyAccounts}</h2>
                            </div>
                        </header>
                    </div>
                    <footer class="slds-card__footer">
                        <button class="slds-button primary" onclick={goToBooktoBook}>{label.PAY_Type_Single}</button>
                    </footer>                    
                </article>
            </div>
            
            <!--CARD-->
            <div class="slds-col">
                <!-- Añadir la clase card_disabled para mostrar la card deshabilitada -->
                <article class="cardPayment multiple slds-card">
                    <!-- Esta etiqueta se mostrará cuando la card esté deshabilitada -->
                    <div class="redLabel">
                        <div class="">
                            <span class="">Coming soon</span>
                        </div>
                    </div>
                    <div class="slds-card__header slds-grid">
                        <header class="slds-media slds-has-flexi-truncate">
                            <div class="slds-media__figure">
                                <!-- multiple payment icon: domestic transfer -->
                                <span class="icon icon-transfer"></span>
                            </div>
                            <div class="slds-media__body">                                
                                <!-- texto multiple payment domestic transfer -->
                                <h2 class="slds-card__header-title">{label.PAY_DomesticTransfer}</h2>
                            </div>
                        </header>
                    </div>
                    <footer class="slds-card__footer">
                        <button class="slds-button primary" onclick={goToSingleDomestic}>{label.PAY_Type_Single}</button>
                        <button class="slds-button primary" onclick={goToMultipleDomestic}>{label.PAY_Type_Multiple}</button> 
                    </footer>                    
                </article>
            </div>

            
            <!--CARD-->
            <div class="slds-col">
                <!-- Añadir la clase card_disabled para mostrar la card deshabilitada -->
                <article class="cardPayment multiple international slds-card">
                    <!-- Esta etiqueta se mostrará cuando la card esté deshabilitada -->
                    <div class="redLabel">
                        <div class="">
                            <span class="">Coming soon</span>
                        </div>
                    </div>
                    <div class="slds-card__header slds-grid">
                        <header class="slds-media slds-has-flexi-truncate">
                            <div class="slds-media__figure">
                                <!-- multiple payment icon: international transfer -->
                                <span class="icon icon-international-transfer"></span>
                            </div>
                            <div class="slds-media__body">
                                
                                <!-- texto multiple payment internacional transfer -->
                                <h2 class="slds-card__header-title">{label.PAY_InternationalTransfer}</h2>
                            </div>
                        </header>
                    </div>
                    <footer class="slds-card__footer">
                        <button class="slds-button primary" onclick={goToSingleInternational}>{label.PAY_Type_Single}</button>
                        <button class="slds-button primary" onclick={goToMultipleInternational}>{label.PAY_Type_Multiple}</button> 
                    </footer>                    
                </article>
            </div>
            
            
            <!--CARD-->
            <div class="slds-col">
                <!-- Añadir la clase card_disabled para mostrar la card deshabilitada -->
                <article class="cardPayment otherPayment slds-card">
                    <!-- Esta etiqueta se mostrará cuando la card esté deshabilitada -->
                    <div class="redLabel">
                        <div class="">
                            <span class="">Coming soon</span>
                        </div>
                    </div>
                    <div class="slds-card__header slds-grid">
                        <header class="slds-media slds-has-flexi-truncate">
                            <div class="slds-media__figure">
                                <!-- other payments icon -->
                                <span class="icon icon-other-payments"></span>
                            </div>
                            <div class="slds-media__body">
                                <!-- texto other payments -->
                                <h2 class="slds-card__header-title">{label.PAY_OtherPayments}</h2>
                            </div>
                        </header>
                    </div>
                    <div class="slds-card__body">
                    	<!-- DROPDOWN -->
                        <div class="dropdownContainer">
                            <c-lwc_pay_filterdropdown 
                                values={countrydropdownlist} 
                                selectedvalue={selectedCountry} 
                                helptextdropdown={label.Show_More}
                                issimpledropdown={issimpledropdown} 
                                labelvar={label.Country} 
                                isdisabled={isdisabled}
                                valuesplaceholder = ""
                                errortext={label.IncorrectInputFormat}>
                            </c-lwc_pay_filterdropdown>                                                                 
                        </div>
                    </div>
                    <footer class="slds-card__footer">
                    </footer>                    
                </article>
            </div>
        </div>

        <template if:true={spinner}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>
        
        <c-lwc_b2b_toast data-id="errorToast" reload={reload}></c-lwc_b2b_toast>
    </div>
</template>
