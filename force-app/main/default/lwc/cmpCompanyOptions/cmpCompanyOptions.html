<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">

            <div if:false={isLoading} class="slds-is-relative">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title={label.close} onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text={label.close}
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">{label.close}</span>
                    </button>
                    <template if:true={parameters.c__commit}>
                        <h2 class="slds-text-heading_medium slds-hyphenate">{label.STR_CommitText}</h2>
                    </template>
                    <template if:true={parameters.c__discard}>
                        <h2 class="slds-text-heading_medium slds-hyphenate">{label.STR_DiscardText}</h2>
                    </template>
                </header>

                <div class="slds-modal__content slds-p-around_medium slds-text-align_center" id="modal-content-id-1">
                    <button class="slds-m-right--x-small slds-button slds-button_brand adjustedWidth" onclick={closeModal} title={label.no}>{label.no}</button>
                    <template if:true={parameters.c__commit}>
                        <button class="slds-button slds-button_brand adjustedWidth" onclick={handleCommit} title={label.yes}>{label.yes}</button>
                    </template>
                    <template if:true={parameters.c__discard}>
                        <button class="slds-button slds-button_brand adjustedWidth" onclick={handleDiscard} title={label.yes}>{label.yes}</button>
                    </template>
                </div>
            </div>

            <div if:true={isLoading} class="slds-is-relative">
                <lightning-spinner
                    alternative-text="Loading...">
                </lightning-spinner>
            </div>

        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
 </template>
