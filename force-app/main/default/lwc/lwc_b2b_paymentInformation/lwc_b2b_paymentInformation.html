        <div class="slds-text-heading_subtitle">{label.paymentInformation}</div>
        <div class="slds-grid slds-wrap">
            <div class="slds-col">
                <c-lwc_b2b_reference 
                    value={mydata.reference} 
                    errormsg={errorRef} 
                    steps={steps} 
                    ismodified={isModified} 
                    isediting={isediting}>
                </c-lwc_b2b_reference>
            </div>
            <div class="slds-col">
                <c-lwc_b2b_purpose data-id="dropdown" 
                    name="purpose" 
                    selectedvalue={mydata.purpose}
                    errormsg={errorPurpose}
                    showdropdown={showDropdown} 
                    steps={steps}
                    ismodified={isModified}
                    isediting={isediting}
                    onhandledropdown={handleDropdowns}>
                </c-lwc_b2b_purpose>
            </div> 
        </div>    
        <template if:true={isAccountDataFromChile}>
            <div class="slds-col">
                <c-lwc_b2b_comercial-code data-id="dropdown" 
                    name="comercialCode" 
                    selectedvalue={mydata.comercialCode} 
                    steps={steps} 
                    showdropdown={showDropdown} 
                    ismodified={isModified} 
                    isediting={isediting}>
                </c-lwc_b2b_comercial-code>
            </div>
        </template>
        <div class="slds-col">
            <c-lwc_b2b_description 
                value={mydata.description} 
                steps={steps} 
                ismodified={isModified} 
                isediting={isediting}>
            </c-lwc_b2b_description>
        </div>    

        <template if:true={spinner}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>

        <template if:true={isStepNumberFour}>
            <c-lwc_b2b_process-continue-button></c-lwc_b2b_process-continue-button>
