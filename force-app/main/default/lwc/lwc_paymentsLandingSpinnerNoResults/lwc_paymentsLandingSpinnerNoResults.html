<template>
    <div class={backgroundClass}>
        <div class="spinnerNoResults">
                <div role="status" class="slds-spinner">
                    <span class="icon-prohibited"></span>
                </div>
                <div class="spinnerText">
                    <div class="title">{title}</div>
                    <div class="subtitle">{subtitle}</div>
                    <template if:true={showresetbutton}>
                        <button class="slds-button primary button_big button_full" onclick={handleClick}>{label.B2B_ResetSearch}</button>
                    </template>
                </div>
        </div>
    </div>
</template>
