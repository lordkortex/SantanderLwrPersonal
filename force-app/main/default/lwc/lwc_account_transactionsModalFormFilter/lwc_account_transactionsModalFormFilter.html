                                    </div>
                                </div>
                            </div>
                        </div>
                        <div if:true={isInstantAccount}>
                            <!-- Amount -->
                            <div class="slds-col">
                                <div class="slds-form-element input_text">
                                    <label class="slds-form-element__label" for="text-input-id-1">{label.amount}</label>
                                    <div class="input_text__combo">
                                        <div class="slds-form-element__control">
                                            <input type="number" id="AmountFrom" data-id="AmountFrom" placeholder={label.from} class="slds-input" onblur={saveData} />
                                            <div class="slds-form-element__help clr-red">
                                                <div if:true={isAmountErrorAndNotFormatError}>
                                                    {label.toAmountLowerThanFrom}
                                                </div>
                                                <div if:true={showFormatError}>
                                                    {label.amountLowerThanZero}
                                                </div>
                                            </div>   
                                        </div>
                                        <div class="slds-form-element__control">
                                            <input type="number" id="AmountTo" data-id="AmountTo" placeholder={label.to} class="slds-input" onblur={saveData}/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                    
                    <template if:true={isNotEndOfDayNorInstantAccount}>
                        <div class="slds-row">
                            <!-- Client reference free text -->
                            <div class="slds-col">
                                <div class="slds-form-element textarea">
                                    <label class="slds-form-element__label" for="textarea-id-01">{label.ClientReference}</label>
                                    <div class="slds-form-element__control">
                                        <textarea id="clientRefInput" class="slds-textarea" placeholder={label.WriteAClienteReference} value={formFilters.clientRef} onchange={getFormFilters}></textarea>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Description free text -->
                            <div class="slds-col">
                                <div class="slds-form-element textarea">
                                    <label class="slds-form-element__label" for="textarea-id-01">{label.MovementHistory_Description}</label>
                                    <div class="slds-form-element__control">
                                        <textarea id="descriptionInput" class="slds-textarea" placeholder={label.WriteAWordOfDescription} value={formFilters.description} onchange={getFormFilters}></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            <footer class="slds-modal__footer">
                <div class="slds-form-element">
                    <div class="slds-media__footer">
                        <div> 
                            <button class="slds-button slds-button_brand whiteButton" id="clearBtn" onclick={clearAll}>{label.clearAll}</button>
                        </div>
                        <div> 
                            <button class="slds-button slds-button_brand redButton" id="applySearchBtn" onclick={applySearch}>{label.apply}</button>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
