<template>
	<div class="slds-grid title_container">
        <div class="slds-col title">
            <div class="slds-text-heading_medium">{title}</div>
            <div class="text_line"></div>
        </div>
        <div class="slds-col">
            <div class="slds-pill_container">
                <button data-id="lastUpdatePill" class={lastUpdatePillClass} role="option" tabindex="0" aria-selected="true" onclick={togglePills}>
                    <span class="slds-pill__label">{label.LastUpdate}</span>
                </button>
                  
                <button data-id="endOfDayPill" class={endOfDayPillClass} role="option" tabindex="0" aria-selected="true" onclick={togglePills}>
                    <span class="slds-pill__label">{label.EndOfDay}</span>
                </button>
            </div>
        </div>
    </div>
</template>
