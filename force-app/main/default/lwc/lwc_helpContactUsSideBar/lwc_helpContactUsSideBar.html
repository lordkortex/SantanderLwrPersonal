<template>

            <article class="slds-card">
                <div class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-card__body slds-card__body_inner">
                        <div class="slds-media__figure">
                            <div class="icon-mail icon" data-title="Mail"></div>
                        </div>
                        <div class="slds-media__body sendEmail">
                            <template if:true={isBrazil}>
                                <div class="title">{label.sendUsEmail_br}</div>
                                <div class="subtitle">{label.attentionByMail_br}</div>
                            </template>
                            <template if:true={isSpain}>
                                <div class="title">{label.sendUsEmail_es}</div>
                                <div class="subtitle">{label.attentionByMail_es}</div>
                            </template>
                            <template if:true={isGreatBritain}>
                                <div class="title">{label.sendUsEmail}</div>
                                <div class="subtitle">{label.attentionByMail}</div>
                            </template>

                            <div class="emailContact" data-title="Go">

                                <div class="slds-media__figure arrow">
                                    <div class="button-arrow icon-arrowRight_big" ></div>
                                </div>
                            </div>
							-->
                        </div>
                    </div>
                </div>
            </article>
        </div>
        <div class="card">  
            <article class="slds-card">
                <div class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-card__body slds-card__body_inner">
                        <div class="slds-media__figure">
                            
                            <div class="icon-phone icon" data-title="Phone"></div>
                        </div>
                        <div class="slds-media__body callUs">
                            <template if:true={isBrazil}>
                                <div class="title">{label.callUs_br}</div>
                                <div class="subtitle">{label.customerService_br}</div>
                            </template>
                            <template if:true={isSpain}>
                                <div class="title">{label.callUs_es}</div>
                                <div class="subtitle">{label.customerService_es}</div>
                            </template>
                            <template if:true={isGreatBritain}>
                                <div class="title">{label.callUs}</div>
                                <div class="subtitle">{label.customerService}</div>
                            </template>
