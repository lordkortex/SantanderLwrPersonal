<template>
    <!--<aura:component implements="forceCommunity:availableForAllPageTypes,flexipage:availableForAllPageTypes" access="global" >-->
    <template if:true={showtoast}>    
        <div class="demo-only">
            <!-- añadir la clase toast_static para evitar que el toast flote en medio de la pantalla -->
                <div class={classContainer}>
                <!-- añadir la clase action en el siguiente div para mostrar el botón e icono de accion -->
                <div class={classNotifyToast} role="status">
                    <span class="slds-assistive-text">{functionTypeText}</span>
                    <span class={classIcon} data-title={functionTypeText}></span>
                    <div class="slds-notify__content">
                        <h2 class="slds-text-heading_small">{notificationTitle}</h2>
                        <p class="notifyText">{bodyText}</p>
                        <!-- ACTION BUTTON --> 
                        <button class={classButton} onclick={handleActionToast}>
                            <span class="action">
                                <template if:true={action}>
                                    {label.Action}
                                </template>
                                <template if:false={action}>
                                    {label.Reload}
                                </template>
                            </span>
                        </button>
                    </div>
                    <div class="slds-notify__close">
                        <button class="slds-button slds-button_icon icon-close_big" onclick={handleCloseToast}></button>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <!--</aura:component>-->
</template>
