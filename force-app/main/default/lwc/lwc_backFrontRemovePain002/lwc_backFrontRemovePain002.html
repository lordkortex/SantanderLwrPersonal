<template>

    <c-lwc_toast type={toastType} show={showToast} message={toastMessage}></c-lwc_toast>  

    <template if:true={isdelete}>
        <!--Use "slds-m-around_xx-large" class to add standard X-Large padding to the component--> 
        <div class="slds-m-around_xx-large">
        <!--Use aura:if tag to display Model Box, on the bese of conditions. [isOpen boolean attribute] -->   
            
            <!--###### MODAL BOX Start######--> 
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- ###### MODAL BOX HEADER Start ######-->
                        <header class="slds-modal__header">
                            <lightning-button-icon 
                                icon-name="utility:close"
                                onclick={closeModel}
                                alternative-text="close"
                                variant="bare-inverse"
                                class="slds-modal__close">
                            </lightning-button-icon>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{label.deactivePain002}</h2>
                        </header>
                        <!--###### MODAL BOX BODY Part Start######-->
                        <div class="slds-modal__content slds-p-around_large" id="modal-content-id-1">                        
                            <div>
                                {label.confirmationDeactivePain002}
                            </div>
                        </div>
                        <!--###### MODAL BOX FOOTER Part Start ######-->
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_brand whiteButtonSmall" onclick={closeModel}>{label.cancel}</button>
                            <button class="slds-button slds-button_brand redButtonSmall" onclick={doDdelete}>{label.deactive}</button>              
                        </footer>

                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
            <!--###### MODAL BOX Part END Here ######-->
        </div>
    </template>
</template>
